    <main class="lienhe">
        <div class="lienhe-1">
            <h1>LIÊN HỆ</h1>
            <div>
                <img class="img-checkin" src="data/images/lienhe/check-in.png">
                <span>
                <b>Địa chỉ: 0123, Toà Nhà ABC, TP.Cần Thơ</b> &#160
                Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cám ơn.</span>
            </div>
        </div>
        <div class="lienhe-gopy">
            <h1>GÓP Ý</h1>
            <form action="#" method="POST" name="frmGopY" autocomplete="off">

                <div class="lienhe-e">
                    <label for="fullname"><i class="fas fa-user"></i></label>
                    <input type="text" id="fullname" width="100px" placeholder="Vui lòng nhập Họ tên của bạn"><br>
                </div>
                
                <div class="lienhe-e">
                    <label for="email"><i class="fas fa-envelope"></i></label>
                    <input type="text" id="email" placeholder="Vui lòng nhập địa chỉ Email"><br>
                </div>

                <div class="lienhe-e">
                    <label for="chude"><i class="fas fa-list-ul"></i></label>
                    <select id="chude" size="1">
                        <option value="Sp-Dv">Về Sản Phẩm/ Dịch Vụ</option>
                        <option value="Sp-Dv">Về Ưu Đãi Thành Viên</option>
                        <option value="Sp-Dv">Về Tin Tuyển Dụng</option>
                    </select><br>
                </div>

                <div class="lienhe-e">
                    <label for="noidung"><i class="fas fa-sticky-note"></i></label>
                    <textarea id="noidung" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea><br>
                    <input type="submit" value="Gửi"></input>
                </div>
            </form>
        </div>
