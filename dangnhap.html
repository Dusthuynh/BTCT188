<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="data/images/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31ed4068a5.js" crossorigin="anonymous"></script>
    <title>Đăng Nhập</title>
</head>

<body>
    <header>
        <a id="logo" href="trangchu.html"><img src="data\images\logo.png"></a>
        <img id="img1" src="data/images/header-img1.png">
        <img id="img2" src="data/images/header-img2.png">
        <img id="img3" src="data/images/header-img3.png">
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="gioithieu.html">Giới thiệu</a>
            <a href="sanpham.html">Sản phẩm</a>
            <a href="tintuc.html">Tin tức</a>
            <a href="dangnhap.html">Đăng nhập</a>
            <a href="dangki.html">Đăng kí</a>
            <a href="lienhe.html">Liên hệ</a>

            <div>
                <input type="text" placeholder="Nhập nội dung cần tìm... " name="search">
                <i class="fas fa-search"></i>
                <a href=""><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <main class="dangnhap">
        <aside class="a1"></aside>
        <article>

            <div class="dangnhap-title">
                <h1>Đăng nhập</h1>
            </div>
            <form action="data" enctype="application/x-www-form-urlencoded" method="post">
                <div class="dangnhap-img"><img src="./data/images/dangnhap/userlogin.png" alt="anh dang nhap"
                        width="300px" height="250px">
                </div>

                <div class="dangnhap-email">
                    <label for="Email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="Email" placeholder="Nhập email" required>
                </div>

                <div class="dangnhap-psw">
                    <label for="psw"><i class="fas fa-key"></i></label>
                    <input type="password" id="psw" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="dangnhap-remember">
                    <div>Bạn quên <a href="">Mật khẩu?</a></div>
                    <input type="checkbox" name="remember">Ghi nhớ cho lần nhập sau
                </div>

                <div class="dangnhap-button">
                    <input type="submit" value="Đăng nhập">
                    <input type="reset" value="Hủy">
                </div>
            </form>

        </article>
        <aside class="a2"></aside>
    </main>

    <footer>
        <span>&#169; 2021 Bản quyền thuộc về FreeezeVN.</span>
        <a href=""><i class="fab iconss fa-facebook-f"></i></a>
        <a href=""><i class="fab iconss fa-twitter"></i></a>
        <a href=""><i class="fab iconss fa-pinterest"></i></a>
        <a href="#logo"><img class="iconTop" src="data/images/top.png"></a>
    </footer>
</body>

</html>
